    <script>
        let selectedFile = null;

        // æ–‡ä»¶é€‰æ‹©å¤„ç†
        function handleFileSelect(event) {
            const file = event.target.files[0];
            if (file) {
                selectedFile = file;
                showFileInfo(file);
                document.getElementById('uploadBtn').disabled = false;
            }
        }

        // æ˜¾ç¤ºæ–‡ä»¶ä¿¡æ¯
        function showFileInfo(file) {
            document.getElementById('fileName').textContent = file.name;
            document.getElementById('fileSize').textContent = formatFileSize(file.size);
            document.getElementById('fileInfo').style.display = 'block';
        }

        // æ ¼å¼åŒ–æ–‡ä»¶å¤§å°
        function formatFileSize(bytes) {
            if (bytes === 0) return '0 Bytes';
            const k = 1024;
            const sizes = ['Bytes', 'KB', 'MB', 'GB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + ' ' + sizes[i];
        }

        // æ‹–æ”¾åŠŸèƒ½
        const uploadArea = document.querySelector('.upload-area');
        
        uploadArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadArea.classList.add('dragover');
        });

        uploadArea.addEventListener('dragleave', () => {
            uploadArea.classList.remove('dragover');
        });

        uploadArea.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadArea.classList.remove('dragover');
            
            const files = e.dataTransfer.files;
            if (files.length > 0) {
                const file = files[0];
                if (file.name.toLowerCase().endsWith('.ply')) {
                    selectedFile = file;
                    showFileInfo(file);
                    document.getElementById('uploadBtn').disabled = false;
                } else {
                    alert('è¯·é€‰æ‹© .ply æ–‡ä»¶');
                }
            }
        });

        // ä¸Šä¼ æ–‡ä»¶
        async function uploadFile() {
            if (!selectedFile) {
                alert('è¯·å…ˆé€‰æ‹©æ–‡ä»¶');
                return;
            }

            const formData = new FormData();
            formData.append('file', selectedFile);

            // æ˜¾ç¤ºè¿›åº¦
            showProgress();
            updateProgress(10, 'æ­£åœ¨ä¸Šä¼ æ–‡ä»¶...');

            try {
                const response = await fetch('/upload', {
                    method: 'POST',
                    body: formData
                });

                if (response.ok) {
                    updateProgress(30, 'æ–‡ä»¶ä¸Šä¼ å®Œæˆï¼Œå¼€å§‹ç¼–ç ...');
                    
                    // æ¨¡æ‹Ÿç¼–ç è¿›åº¦
                    setTimeout(() => updateProgress(60, 'æ­£åœ¨ç¼–ç ç‚¹äº‘æ•°æ®...'), 1000);
                    setTimeout(() => updateProgress(80, 'æ­£åœ¨å‘é€åˆ°RDK X5...'), 3000);
                    setTimeout(() => updateProgress(90, 'æ­£åœ¨ç”Ÿæˆå¸ƒå±€...'), 5000);

                    const result = await response.json();
                    
                    if (result.success) {
                        updateProgress(100, 'å¤„ç†å®Œæˆï¼');
                        showResult(true, result.message, result.download_url);
                    } else {
                        showResult(false, result.error || 'å¤„ç†å¤±è´¥');
                    }
                } else {
                    const error = await response.json();
                    showResult(false, error.error || 'ä¸Šä¼ å¤±è´¥');
                }
            } catch (error) {
                console.error('Error:', error);
                showResult(false, 'ç½‘ç»œé”™è¯¯ï¼š' + error.message);
            }
        }

        // æ˜¾ç¤ºè¿›åº¦
        function showProgress() {
            document.getElementById('uploadBtn').disabled = true;
            document.getElementById('progressContainer').style.display = 'block';
            document.getElementById('resultContainer').style.display = 'none';
        }

        // æ›´æ–°è¿›åº¦
        function updateProgress(percent, text) {
            document.getElementById('progressFill').style.width = percent + '%';
            document.getElementById('progressText').textContent = text;
            
            if (percent < 100) {
                document.getElementById('progressText').classList.add('processing');
            } else {
                document.getElementById('progressText').classList.remove('processing');
            }
        }

        // æ˜¾ç¤ºç»“æœ
        function showResult(success, message, downloadUrl = null) {
            document.getElementById('progressContainer').style.display = 'none';
            
            const resultContainer = document.getElementById('resultContainer');
            const resultIcon = document.getElementById('resultIcon');
            const resultText = document.getElementById('resultText');
            const downloadBtn = document.getElementById('downloadBtn');
            
            if (success) {
                resultContainer.className = 'result-container';
                resultIcon.textContent = 'âœ…';
                resultIcon.className = 'result-icon success';
                resultText.textContent = message;
                
                if (downloadUrl) {
                    downloadBtn.href = downloadUrl;
                    downloadBtn.style.display = 'inline-block';
                } else {
                    downloadBtn.style.display = 'none';
                }
            } else {
                resultContainer.className = 'result-container error';
                resultIcon.textContent = 'âŒ';
                resultIcon.className = 'result-icon error';
                resultText.textContent = message;
                downloadBtn.style.display = 'none';
            }
            
            resultContainer.style.display = 'block';
            
            // é‡ç½®ä¸Šä¼ æŒ‰é’®
            setTimeout(() => {
                document.getElementById('uploadBtn').disabled = false;

        }
    </script>
